server:
  port: 58888
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/medical?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: DBConnection
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: DBConnection
        heart-beat-interval: 5000
        heart-beat-timeout: 20000
        metadata:
          mydata: hello

        naming-load-cache-at-start: false
        namespace: dev
        cluster-name: Cluster-B
        group: myGroup
        register-enabled: true

logging:
  level:
    com.broadview.coupon: debug

